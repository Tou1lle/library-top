<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Virtual Library</title>
</head>

<body>
    <main>
        <h1>Virtual Library</h1>
        <div class="book-form-container">
            <div class="books-container">
            </div>
            <div class="form-container">
                <form action="/" method="" class="form">
                    <label for="author">Author</label>
                    <input type="text" name="" id="author" required>
        
                    <label for="title">Title</label>
                    <input type="text" name="" id="title" required>
        
                    <label for="pages">Number of Pages</label>
                    <input type="number" name="" id="pages" required>

                    <fieldset>
                        <legend>Have you read the Book?</legend>

                        <label for="read">Yes</label>
                        <input type="radio" name="readBookName" id="read" required>

                        <label for="notRead">No</label>
                        <input type="radio" name="readBookName" id="notRead">
                    </fieldset>

                    <button class="add-book">Add Book</button>
                </form>
            </div>
        </div>
        <button class="add-book-button">+</button>
        <footer><small><span>&copy;</span>Tuan Ha 2023</small></footer>
    </main>
</body>

</html>
